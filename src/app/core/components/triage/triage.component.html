<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-auto">
            <!-- Calendrier Icone -->
            <button class="btn btn-outline-secondary">
              <i class="fa fa-calendar"></i>
            </button>
        </div>
        <div class="col-auto">
        <!-- Champ Mois -->
            <div class="input-group">
                <input type="text" class="form-control" [value]="trierPar" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="toggleTrieDropdown()">
                    <i class="fa fa-chevron-down"></i>
                    </button>
                </div>
            </div>
  
            <!-- Liste dÃ©roulante des mois -->
            <div *ngIf="trieDropdownVisible" class="dropdown-menu show">
                <button *ngFor="let trie of listeTrie" class="dropdown-item" (click)="selectTrie(trie)">
                {{ trie }}
                </button>
            </div>
      </div>
  
  
      
    </div>
  </div>

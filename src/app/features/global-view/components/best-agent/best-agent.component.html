<div class="row g-3 ms-3">
    <div
      class="col-12 col-sm-6 col-md-3"
      *ngFor="let card of cards"
    >
      <div
        class="card text-white"
        [ngStyle]="{ 'background-color': card.color }"
      >
        <div class="card-body d-flex p-0">
          <!-- Partie gauche : icÃ´ne qui occupe toute la hauteur -->
          <div class="d-flex align-items-center justify-content-center  p-3" style="width: 30%;">
            <i class="fa-solid fa-trophy fa-2x text-white"></i>
          </div>

          <!-- Partie droite : infos -->
          <div class="flex-grow-1 p-3">
            <div class="fw-bold fs-6">{{ card.agent }}</div>
            <div class="fs-6">{{ card.ticket }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

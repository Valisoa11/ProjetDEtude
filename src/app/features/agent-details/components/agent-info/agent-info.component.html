<div class="container mt-1">
  <!-- Affichage conditionnel de l'agent via le pipe async -->
  <div *ngIf="agent$ | async as agent; else loading">
    <!-- Section Performance -->
    <div class="performance">
      <div class="stars">
        <span *ngFor="let star of stars" 
              class="star" 
              [class.filled]="star <= agent.performance">
              &#9733;
        </span>
      </div>
    </div>

    <!-- Card pour afficher les détails de l'agent -->
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <div class="card-text">
          <strong>ID Agent :</strong> {{ agent.id }}<br>
          <strong>Nom et Prénom :</strong> {{ agent.nomPrenom }}<br>
          <strong>Poste :</strong> {{ agent.poste }}<br>
          <strong>Contact :</strong> {{ agent.contact }}<br>
          <strong>Email :</strong> {{ agent.email }}<br>
          <strong>Date de début :</strong> {{ agent.dateDebut }}
        </div>
      </div>
    </div>
  </div>

  <!-- Template de chargement affiché si les données ne sont pas encore disponibles -->
  <ng-template #loading>
    <p>Chargement des détails de l'agent...</p>
  </ng-template>
</div>
